<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Promises</title>
  </head>
  <body>
    <script>
      function getPromise() {
        return new Promise((resolve, reject) => {
          setTimeout(300);
          resolve("TimedOut");
        });
      }

      function callPromise() {
        getPromise().then((resolve) => console.log(resolve));
        return 1;
      }

      console.log(callPromise()); //Print 1
      console.log("Second Print!"); //Print Second Prind
      //Print "TimeOut" only after the promise is resolved.
    </script>
  </body>
</html>
